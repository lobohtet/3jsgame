<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
        <div id="content">
            <!-- The welcome message or login button will be placed here by JavaScript -->
        </div>
    </div>

    <script>
        // Wait for the HTML page to fully load
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('content');

            // This function gets the value of a cookie by its name
            function getCookie(name) {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        return cookie.substring(name.length + 1);
                    }
                }
                return null; // Return null if the cookie is not found
            }

            // Get the username from the cookie we saved on the login page
            const username = getCookie('username');

            if (username) {
                // If a username is found, the user is logged in
                // Show a welcome message and a logout button
                contentDiv.innerHTML = `
                    <h1 class="text-3xl font-bold mb-4 text-gray-800">Welcome!</h1>
                    <p class="text-gray-600 text-lg">Hello, <span class="font-semibold text-blue-600">${username}</span>!</p>
                    <button id="logoutButton" class="mt-6 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300">
                        Log Out
                    </button>
                `;

                // Add an event to the logout button
                document.getElementById('logoutButton').addEventListener('click', () => {
                    // This clears the cookie, so the user is logged out
                    document.cookie = 'username=; max-age=0; path=/';
                    // Go back to the login page
                    window.location.href = 'login.html';
                });

            } else {
                // If no username is found, the user is not logged in.
                // Show a message and a button to go to the login page.
                contentDiv.innerHTML = `
                    <h1 class="text-3xl font-bold mb-4 text-gray-800">You are not logged in.</h1>
                    <a href="login.html" class="inline-block mt-6 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                        Go to Login Page
                    </a>
                `;
            }
        });
    </script>
</body>
</html>
